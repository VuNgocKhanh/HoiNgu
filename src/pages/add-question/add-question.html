    <form action="post" #addForm="ngForm">

        <!--
          <ion-input doesn't support autofocus
          -->
        <ion-item>
            <ion-label floating>
                Câu Hỏi
            </ion-label>

            <ion-input type="text" [(ngModel)]="info.question" name="question">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Đáp án a
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.result_a" name="result_a"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Đáp án b
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.result_b" name="result_b"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Đáp án c
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.result_c" name="result_c"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Đáp án d
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.result_d" name="result_d"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Giải thích đáp án a
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.explain_a" name="explain_a"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Giải thích đáp án b
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.explain_b" name="explain_b"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Giải thích đáp án c
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.explain_c" name="explain_c"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Giải thích đáp án d
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.explain_d" name="explain_d"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Đáp án đúng
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.correct_result" name="correct_result"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                Nickname
            </ion-label>
            <ion-input type="text" [(ngModel)]="info.nickname" name="nickname"></ion-input>
        </ion-item>

        <ion-row class="sign-in-button-container">
            <ion-col text-center>
                <button ion-button block color="secondary" (click)="addToFirebase(addForm)">
                Thêm câu hỏi
              </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
